# Informações do Projeto
site_name: SandroFolk
site_description: 'Uteis de Alessandro de Lima Folk'
site_author: 'Alessandro de Lima Folk'
site_url: 'https://sandrofolk-me.disqus.com'

# Documentos e Temas
docs_dir: 'docs'

# Copyright
copyright: '© 2018 Alessandro de Lima Folk'

theme:
  name: 'material'
  language: 'pt'
  palette:
    primary: 'green'
    accent: 'orange'
  font:
    text: 'Ubuntu'
    code: 'Ubuntu Mono'
  logo:
    icon: 'cloud'
  feature:
    tabs: true

# Opções
extra:
  disqus: 'mkdocs-material'
  search:
    tokenizer: '[\s\-\.]+'
  social:
    - type: 'github'
      link: 'https://github.com/sandrofolk'
    - type: 'twitter'
      link: 'https://twitter.com/sandrofolk'
    - type: 'linkedin'
      link: 'https://www.linkedin.com/in/alessandrolimafolk/'

# Extensions
markdown_extensions:
  - admonition
  - codehilite(guess_lang=false,linenums=true)
  - toc(permalink=true)
  - footnotes
  - meta
  - pymdownx.arithmatex
  - pymdownx.betterem(smart_enable=all)
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist(custom_checkbox=true)
  - pymdownx.tilde

# Paginas
pages:
  - 'Home': 'index.md'
  - 'Servidores':
    - 'Nginx':
        - 'Python': 'servidores/nginx/python.md'
        - 'PHP': 'servidores/nginx/php.md'
    - 'Apache':
        - 'Python': 'servidores/apache/python.md'
  - 'Oracle':
    - 'PL/SQL':
      - 'uteis': 'oracle/plsql/uteis.md'
  - 'Desenvolvimento':
    - 'Front-End':
      - 'Angular': 'desenvolvimento/angular/index.md'
    - 'Python/Django':
      - 'Projeto Heroku': 'desenvolvimento/pythondjango/heroku.md'
      - 'Rest Framework': 'desenvolvimento/pythondjango/rest_framework.md'
      - 'Queries': 'desenvolvimento/pythondjango/queries.md'
      - 'Ldap Windows': 'desenvolvimento/pythondjango/ldap.md'
    - 'JavaScript/Vue':
      - 'Telerik':
        - 'StartProject': 'desenvolvimento/javascriptvue/telerik/startproject.md'
        - 'Samples': 'desenvolvimento/javascriptvue/telerik/samples.md'
    